<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>
        Lexical Analyzer
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/imgs/icon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            
</head>
<body>
    <header class="navbar bg-primary">
        <nav class="nav-header">
            <div class="nav-wrapper">
                <div class="nav-content">
                    <a href="#" class="brand-logo margin-left-default">Lexical Analyzer</a>
                    <p class="brand-logo margin-left-default"><a href="https://github.com/IgorFollador">Developed by Igor Follador</a></p>
                </div>
            </div>
        </nav>
	</header>
    <main>
        <div class="container margin-top-default">
            <div class="row tokens">
                <div class="col s12 m12">
                    <div class="card hoverable padding-default">
                        <span class="card-title margin-left-default" style="padding-top: 20px;">
                            <i class="material-icons">add</i>
                            Insert your tokens
                        </span>
                        <div class="card-content">
                            <div class="chips chips-placeholder" id="chips"></div>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light" type="submit" onclick="lexicalController.updateTable();" id="update-table" name="action">Fill Table
                                <i class="material-icons right">send</i>
                            </button>
                            <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li style=""><a href="javascript:lexicalController.clear();">Clear<i style="margin-left: 10px;" class="material-icons">delete_forever</i></a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="col s12 m12">
                    <div class="card hoverable padding-default">
                        <span class="card-title margin-left-default" style="padding-top: 20px;">
                            <i class="material-icons">token</i>
                            Validate token
                        </span>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="word" type="text">
                                    <label for="word">Write a token</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m12">
                    <div class="card hoverable padding-default">
                        <span class="card-title margin-left-default" style="padding-top: 20px;">
                            <i class="material-icons">sort_by_alpha</i>
                            State table
                        </span>
                        <div class="card-content">
                            <table class="table responsive-table striped" id="lexical-table">
								<thead>
						          <tr>
									<th >&delta;</th>
									<th >A</th>
									<th >B</th>
									<th >C</th>
									<th >D</th>
									<th >E</th>
									<th >F</th>
									<th >G</th>
									<th >H</th>
									<th >I</th>
									<th >J</th>
									<th >K</th>
									<th >L</th>
									<th >M</th>
									<th >N</th>
									<th >O</th>
									<th >P</th>
									<th >Q</th>
									<th >R</th>
									<th >S</th>
									<th >T</th>
									<th >U</th>
									<th >V</th>
									<th >W</th>
									<th >X</th>
									<th >Y</th>
									<th >Z</th>
						          </tr>
						        </thead>
						        <tbody class="scale-transition"></tbody>
							</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <div class="copyright">
        <div class="container">
                <div>
                    <span>Copyright Â© 2022, All Right Reserved - URI Erechim</span>
                </div>
        </div>
    </div>
</footer>
<script src="scripts/lexicalController.js"></script>
<script src="scripts/token.js"></script>
<script>
    const lexicalController = new LexicalController();
    lexicalController.init();
</script>
</html>
